<!DOCTYPE html>
<html>
<head>
    <title>Register New User</title>
    <style>
        body { text-align: center; font-family: Arial; margin-top: 50px; background: #111; color: white; }
        input, button { padding: 10px; font-size: 18px; margin: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Register New Face</h1>
    <form method="POST">
        <input type="text" name="user_id" placeholder="Enter numeric ID" required>
        <button type="submit">Register</button>
    </form>
    <p>Press ESC during camera capture to stop early</p>
</body>
</html>
