<!DOCTYPE html>
<html>
<head>
    <title>Face Access Control</title>
    <style>
        body { text-align: center; font-family: Arial; margin-top: 50px; background: #111; color: white; }
        input, button { padding: 10px; font-size: 18px; margin: 10px; }
        button { cursor: pointer; }
        h2 { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Face Recognition Access Control</h1>
    <h2>Register New Face</h2>
    <form method="POST">
        <input type="text" name="user_id" placeholder="Enter numeric ID" required>
        <button type="submit" name="action" value="register">Register</button>
    </form>

    <h2>Verify Face</h2>
    <form method="POST">
        <button type="submit" name="action" value="verify">Verify</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
</body>
</html>
